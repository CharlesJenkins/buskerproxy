<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Proxy Logs</title>
</head>
<body>
    <h1>Proxy Logs</h1>
    <input id="start" type="button" value="Start" />
    <input id="stop" type="button"value="Stop" />
    <input id="clear" type="button" value="Clear" />
    <ul id="logs"></ul>
</body>
</html>

<script src="Scripts/jquery-2.1.1.min.js"></script>
<script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
<!--Reference the autogenerated SignalR hub script. -->
<script src="/signalr/hubs"></script>

<script type="text/javascript">
    $(function ()
    {
        var loggingHub = $.connection.loggingHub;
        //create a funcation that the hub can call back to log urls
        loggingHub.client.logUrl = function (url)
        {
            $('#logs').append('<li>' + url + '</li>');
        };

        // Start the connection.
        $.connection.hub.start().done(function () {
            $("#start").click(function ()
            {
                loggingHub.server.start();
            });

            $("#stop").click(function ()
            {
                loggingHub.server.stop();
            });

            $("#clear").click(function () {
                $('#logs').empty();
            });
        })
    });
</script>
